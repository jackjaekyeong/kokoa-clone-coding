<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <title>more - Kokoa Clone</title>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://nomadcoders.co/m.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            <!-- 아이콘 자리 -->
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">more</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="point"></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span> 

        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user_component">
            <div class="user_componet__column">
                <img src="https://avatars3.githubusercontent.com/u/3612017" 
                            class="user_component_avatar user_component_avatar--xl">
                <div class="user_component__text">
                    <h4 class="user_component_title">Jae Kyeong</h4>
                    <h6 class="user_component_subtitle">010-9033-9428</h6>
                    <span class="user_component__bang">!</span>
                    <!-- <i class="fas fa-exclamation-circle "></i> -->
                </div>
            </div>
            <div class="user_componet__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icons">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icons">
                <i class="far fa-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icons">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icons">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">suggestion</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">KaKao Story</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn"><a class="nav__link" href="chats.html">
                <span class="nav_notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav_btn"><a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav_btn"><a class="nav__link" href="more.html">
                <span class="nav__jum"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

    <div id="no-mobile">
        <span>Your Screen is too big ㅜㅡ</span>
    </div>
    
</body>  
</html>
