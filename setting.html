<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <title>setting - Kokoa Clone</title>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://nomadcoders.co/m.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            <!-- 아이콘 자리 -->
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="setting-list">
            <li class="settings__setting">
             <div class="settings__setting-column">
              <i class="fas fa-volume-down"></i>
              <span>Notice</span>
             </div>
             <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
              <div class="settings__setting-column">
               <i class="fas fa-flask"></i>
               <span>KaKao Lab</span>
             </div>
             <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
               <div class="settings__setting-column">
                <i class="fas fa-exclamation-circle"></i>
                <span>Version</span>
               </div>
               <div class="settings__setting-column">Lastest Version</div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn"><a class="nav__link" href="chat.html">
                <span class="nav_notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav_btn"><a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav_btn"><a class="nav__link" href="more.html">
                <span class="nav__jum"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

    <div id="no-mobile">
        <span>Your Screen is too big ㅜㅡ</span>
    </div>

</body>  
</html>
