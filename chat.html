<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <title>chat - jae kyoeng</title>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://nomadcoders.co/m.png">
    <link rel="stylesheet" href="css/style.css">
</head>


<body id="chat-screeen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            <!-- 아이콘 자리 -->
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">하윤이</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screeen main-chat">
        <div class="chat__timestamp">
            tuesday, june 30, 2020
        </div>

        <div class="message-row">
            <img src="https://avatars3.githubusercontent.com/u/3612017">
            <div class="message-row__content">
                <span class="message__author">하윤이</span>
                <div class="message__info">
                    <span class="message__bubble">아빠 안녕!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row-own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">하윤이 안녕!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column"">
            <input type="text" placeholder="write a message..">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
            <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your Screen is too big ㅜㅡ</span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>  
</html>
