<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <title>find - Kokoa Clone</title>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://nomadcoders.co/m.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            <!-- 아이콘 자리 -->
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="point"></span>
            <span><i class="fas fa-cog fa-lg"></i></span> 

        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icons">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icons">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icons">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icons">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">recommended-friends</h6>
            <span>You Have no Recommended Friends.</span>
        </div>
        <div class="open_chat">
            <div class="open_chat__header">
                <h4 class="open_chat__title">Open Chat</h4>
                <span>Go to Openchat Home                 
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>

            </div>
            <div class="open_post">
                <div class="open_post__column">
                    <h5 class="open_post_title">#BTS</h5>
                    <h6 class="open_post_hastag">#bts#army#friends</h6>
                    <div class="open_post_members">
                        <img src="https://avatars3.githubusercontent.com/u/3612017">
                        <span class="open_post_member__count">802 members</span>
                        <div class="divider"></div>
                        <span class="open_post_member__status">Active</span>
                    </div>
                </div>
                <div class="open_post__column">
                    <div class="open_post__photo">
                        <img src="https://avatars3.githubusercontent.com/u/3612017">
                        <div class="open_post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                 </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn"><a class="nav__link" href="chats.html">
                <span class="nav_notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav_btn"><a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav_btn"><a class="nav__link" href="more.html">
                <span class="nav__jum"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your Screen is too big ㅜㅡ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>  
</html>
